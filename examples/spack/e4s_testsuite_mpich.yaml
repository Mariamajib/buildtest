buildspecs:
  mpich_e4s_testsuite:
    type: script
    #executor: '(perlmutter|muller).slurm.regular'
    description: Run E4S Testsuite mpich test
    tags: [e4s]
    #sbatch: ["-t 30", "-N 1", "-G 1", "-A <ALLOC>", "-C gpu"]
    run: |
      #module load e4s/21.11
      #spack env activate -V e4s
      #spack load cmake
      git clone https://github.com/E4S-Project/testsuite
      cd testsuite
      sh test-all.sh --color-off validation_tests/mpich --print-logs # --settings settings.cray.sh
