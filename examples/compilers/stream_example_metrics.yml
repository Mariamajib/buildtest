buildspecs:
  stream_openmp_metrics:
    executor: generic.local.bash
    type: script
    description: "STREAM Microbenchmark C Test with OpenMP"
    tags: ["benchmark"]
    compilers:
      name: ['^(gcc_7.5.0)']
      default:
        gcc:
          cflags: -fopenmp -O2
          env:
            OMP_NUM_THREADS: 16
    run: |
      wget https://www.cs.virginia.edu/stream/FTP/Code/stream.c
      $BUILDTEST_CC $BUILDTEST_CFLAGS stream.c -o stream
      ./stream
    metrics:
      copy:
        regex:
          stream: stdout
          exp: 'Copy:\s+(\S+)\s+.*'
      scale:
        regex:
          stream: stdout
          exp: 'Scale:\s+(\S+)\s+.*'

      add:
        regex:
          stream: stdout
          exp: 'Add:\s+(\S+)\s+.*'

      triad:
        regex:
          stream: stdout
          exp: 'Triad:\s+(\S+)\s+.*'