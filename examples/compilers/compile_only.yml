buildspecs:
  compile_only_test:
    type: compiler
    description: This test will only compile test without running it
    tags: [tutorials, compile]
    executor: generic.local.bash
    source: src/vecAdd.c
    mode: [build, run]
    compilers:
      name: ["^(gcc)"]
      exclude: [gcc_6.5.0]
      default:
        gcc:
          cflags: -fopenacc
          ldflags: -lm
      config:
        mode: [build]

