system:
  cori:
    hostnames: ["cori*"]
    moduletool: environment-modules
    compilers:
      find:
        gcc: "^(PrgEnv-gnu)"
        cray: "^(PrgEnv-cray)"
        intel: "^(PrgEnv-intel)"
        cuda: "^(cudatoolkit)"
        upcxx: "^(upcxx)"
      compiler:
        gcc:
          builtin_gcc:
            cc: /usr/bin/gcc
            cxx: /usr/bin/g++
            fc: /usr/bin/gfortran

    executors:
      defaults:
        pollinterval: 30
        max_pend_time: 300
      local:
        bash:
          description: submit jobs on local machine using bash shell
          shell: bash
        sh:
          description: submit jobs on local machine using sh shell
          shell: sh
        csh:
          description: submit jobs on local machine using csh shell
          shell: csh
        python:
          description: submit jobs on local machine using python shell
          shell: python

      slurm:
        haswell_debug:
          qos: debug
          cluster: cori
          options:
          - -C haswell
          description: debug queue on Haswell partition

        knl_debug:
          qos: debug
          cluster: cori
          options:
            - -C knl
          description: debug queue on KNL partition
        bigmem:
          qos: bigmem
          cluster: escori
          description: large memory jobs
