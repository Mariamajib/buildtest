name: Buildtest Feature Request
description: Feature request for buildtest program
title: "[FEATURE]: "
labels: [feature, triage]
assignees:
  - shahzebsiddiqui
body:
  - type: textarea
    id: feature_description
    attributes:
      label: Please describe your feature request
      description: Please provide a detailed summary of the feature including its intended behavior
    validations:
      required: true

  - type: textarea
    id: potential_solution
    attributes:
      label: Suggest potential solution
      description: Please describe a solution or action items you would like to propose
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Additional notes
      description: Add any other details or notes to consider
    validations:
      required: false

  - type: checkboxes
    id: slackterms
    attributes:
      label: Post question in Slack
      options:
        - label: I agree that I posted my question in [slack](https://hpcbuildtest.slack.com/) before creating this issue
          required: true

  - type: checkboxes
    id: issueterms
    attributes:
      label: Is there an existing issue
      options:
        - label: I confirm there is no existing [issue](https://github.com/buildtesters/buildtest/issues) for this issue
          required: true
