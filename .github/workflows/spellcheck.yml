name: Spellcheck Action

on:
  push:
    branches:
      - master
      - devel
  pull_request:
    branches:
      - master
      - devel

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: rojopolis/spellcheck-github-actions@0.25.0
      name: Spellcheck
      with:
        source_files: README.rst CHANGELOG.md
        task_name: Markdown
        output_file: spellcheck-output.txt
