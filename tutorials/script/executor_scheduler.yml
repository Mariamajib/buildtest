version: "1.0"
buildspecs:
  executors_sbatch_declaration:
    type: script
    executor: "generic.local.(bash|sh|zsh)"
    description: Declaring env and vars by executors section
    tags: [tutorials]
    run: hostname
    sbatch: ["-N 4"]
    executors:
      generic.local.bash:
        sbatch: ["-n 4", "-N 1", "-t 30"]
      generic.local.sh:
        sbatch: ["-n 8", "-N 1", "-t 60"]
      generic.local.zsh:
        sbatch: ["-n 16", "-N 2", "-t 120"]