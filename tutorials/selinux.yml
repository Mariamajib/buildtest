buildspecs:
  selinux_disable:
    executor: generic.local.bash
    type: script
    description: Check if SELinux is Disabled
    run: cat /etc/selinux/config  | egrep -e "^SELINUX=disabled$"
    tags: [tutorials]
    status:
      regex:
        stream: stdout
        exp: "^SELINUX=disabled$"
      returncode: 0
