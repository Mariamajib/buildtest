version: "1.0"
buildspecs:
  spack_test_m4:
    type: spack
    executor: generic.local.sh
    description: "Install m4 and run spack test and report results"
    tags: [spack]
    pre_cmds: |
      cd /tmp
      git clone --depth=5 https://github.com/spack/spack
    spack:
      root: /tmp/spack
      verify_spack: false
      install:
        specs: ['m4']
      test:
        run:
          specs: ['m4']
        results:
          suite: ['spack_test_m4']

    post_cmds: |
      spack find
      rm -rf $SPACK_ROOT
