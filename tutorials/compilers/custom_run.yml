version: "1.0"
buildspecs:
  custom_run_by_compilers:
    type: compiler
    description: Customize binary launch based on compiler
    executor: generic.local.bash
    tags: [tutorials, compile]
    source: "src/argc.c"
    compilers:
      name: ["^(builtin_gcc|gcc_11.2.0)"]
      config:
        builtin_gcc:
          run: ./$_EXEC 1 3
        gcc_11.2.0:
          run: ./$_EXEC 100 120
