version: "1.0"
buildspecs:
  vecadd_gnu_exclude:
    type: compiler
    description: Vector Addition example with GNU compilers but exclude gcc@10.2.0
    tags: [tutorials, compile]
    executor: generic.local.bash
    source: src/vecAdd.c
    compilers:
      name: ["^(gcc_11.2.0|builtin_gcc)"]
      exclude: [builtin_gcc]
      default:
        gcc:
          cflags: -fopenacc
          ldflags: -lm