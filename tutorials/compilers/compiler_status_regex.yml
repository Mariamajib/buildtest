version: "1.0"
buildspecs:
  default_status_regex:
    type: compiler
    description: Regular expression check in stdout for gcc group
    tags: [tutorials, compile]
    executor: generic.local.bash
    source: src/vecAdd.c
    compilers:
      name: ["^(builtin_gcc|gcc)"]
      default:
        gcc:
          cflags: -fopenacc
          ldflags: -lm
          status:
            regex:
              stream: stdout
              exp: "^final result: 1.000000$"

  override_status_regex:
    type: compiler
    description: Override regular expression for compiler gcc/10.2.0-37fmsw7
    tags: [tutorials, compile]
    executor: generic.local.bash
    source: src/vecAdd.c
    compilers:
      name: ["^(gcc)"]
      default:
        gcc:
          cflags: -fopenacc
          ldflags: -lm
          status:
            regex:
              stream: stdout
              exp: "^final result: 1.000000$"
      config:
        gcc/10.2.0-37fmsw7:
          status:
            regex:
              stream: stdout
              exp: "^final result: 0.99$"
