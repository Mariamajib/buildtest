version: "1.0"
buildspecs:
  default_status_returncode:
    type: compiler
    description: status check based on returncode
    tags: [tutorials, compile]
    executor: generic.local.bash
    source: src/vecAdd.c
    compilers:
      name: ["^(builtin_gcc|gcc_11.2.0)"]
      default:
        gcc:
          cflags: -fopenacc
          ldflags: -lm
          status:
            returncode: 0

  override_status_regex:
    type: compiler
    description: custom status for gcc_11.2.0
    tags: [tutorials, compile]
    executor: generic.local.bash
    source: src/vecAdd.c
    compilers:
      name: ["^(gcc_11.2.0|builtin_gcc)"]
      default:
        gcc:
          cflags: -fopenacc
          ldflags: -lm
          status:
            returncode: 0
      config:
        gcc_11.2.0:
          status:
            regex:
              stream: stdout
              exp: "^final result: 0.99$"
